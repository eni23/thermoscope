<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="cvw">
    <title>Thermoscope</title>
    <script src="./lib/jquery-2.1.4.min.js"></script>
    <script src="./lib/dygraph-combined.js" type="text/javascript"></script>
    <script src="./lib/dygraph-smooth-plotter.js" type="text/javascript"></script>
    <script src="./lib/noUiSlider/nouislider.min.js" type="text/javascript"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href = 'https://fonts.googleapis.com/css?family=Roboto:100,200,400,700,300,500,400italic,300italic,500italic,900,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/noUiSlider/nouislider.min.css" rel="stylesheet">
    <link href="app2.css" rel="stylesheet">

  </head>

  <body>
    <nav class="topbar">
      <div class="title">
        Thermoscope
      </div>
      <div class="buttons-nav">
        <div class="close-app bttn"><i class="icon ion-close"></i></div>
      <div>
    </nav>


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

          <div class="sidebar-card sensor-card sensor-card-1" sens="1">
            <div class="click-overlay"></div>
            <div class="sensor-number">1</div>
            <div class="sensor-value" id="temp-val-1">00.00</div>
            <div class="sensor-value sensor-unit">째C</div>
          </div>
          <div class="sidebar-card sensor-card sensor-card-2" sens="2">
            <div class="click-overlay"></div>
            <div class="sensor-number">2</div>
            <div class="sensor-value" id="temp-val-2">00.00</div>
            <div class="sensor-value sensor-unit">째C</div>
          </div>
          <div class="sidebar-card sensor-card sensor-card-3" sens="3">
            <div class="click-overlay"></div>
            <div class="sensor-number">3</div>
            <div class="sensor-value" id="temp-val-3">00.00</div>
            <div class="sensor-value sensor-unit">째C</div>
          </div>
          <div class="sidebar-card sensor-card sensor-card-4" sens="4">
            <div class="click-overlay"></div>
            <div class="sensor-number">4</div>
            <div class="sensor-value" id="temp-val-4">00.00</div>
            <div class="sensor-value sensor-unit">째C</div>
          </div>

<!--
          <br>
          <span class="sbtitle tt-s">Smoothing</span>
          <div id="smoother"></div>

          <br>
          <span class="sbtitle tt-mm">min/max</span>
          <div id="slider-minmax"></div>
          <div class="rr">
            min: <span class="rv" id="range-min">0</span>
            max: <span class="rv" id="range-max">60</span>
          </div>
!-->
          <span class="sidebar-title">Range</span>
          <div id="range-slider"></div>
          <div class="range-info">
            min: <span class="sidebar-highlight" id="range-min">0</span>
            max: <span class="sidebar-highlight" id="range-max">60</span>
          </div>

          <span class="sidebar-title tt-ti">data points</span>
          <div id="tticks">0000000</div>



        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <div id="main-graph"></div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>


    <script src="./graph2.js"></script>

    <script src="./app.js"></script>


  </body>
</html>
