<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="cvw">
    <title>Thermoscope</title>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  	<link type="text/css" rel="stylesheet" href="./rickshaw/src/css/graph.css">
  	<link type="text/css" rel="stylesheet" href="./rickshaw/src/css/detail.css">
  	<link type="text/css" rel="stylesheet" href="./rickshaw/src/css/legend.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script src="./rickshaw/vendor/d3.min.js"></script>
    <script src="./rickshaw/vendor/d3.layout.min.js"></script>
    <script src="./rickshaw/rickshaw.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,200,400,700,300,500,400italic,300italic,500italic,900,700italic,900italic' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <nav class="topbar">
      <div class="title">
        Thermoscope
      </div>
      <div class="buttons-nav">
        <div class="close-app bttn"><i class="icon ion-close"></i></div>
      <div>
    </nav>


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <div id="legend_container">
            <div id="smoother" title="Smoothing"></div>
            <div id="legend"></div>
          </div>

          <div class="rickshaw_legend rs_overwrite senscard1 tc" sens="1">
            <div class="co"></div>
            <div class="sensident">1</div>
            <div class="val" id="temp-val-1">00.00</div> <div class="val cc">째C</div>
          </div>
          <div class="rickshaw_legend rs_overwrite senscard2 tc" sens="2">
            <div class="co"></div>
            <div class="sensident">2</div>
            <div class="val" id="temp-val-2">00.00</div> <div class="val cc">째C</div>
          </div>
          <div class="rickshaw_legend rs_overwrite senscard3 tc" sens="3">
            <div class="co"></div>
            <div class="sensident">3</div>
            <div class="val" id="temp-val-3">00.00</div> <div class="val cc">째C</div>
          </div>
          <div class="rickshaw_legend rs_overwrite senscard4 tc" sens="4">
            <div class="co"></div>
            <div class="sensident">4</div>
            <div class="val" id="temp-val-4">00.00</div> <div class="val cc">째C</div>
          </div>

          <br>
          <span class="sbtitle tt-s">Smoothing</span>
          <div id="smoother"></div>

          <br>
          <span class="sbtitle tt-mm">min/max</span>
          <div id="slider-minmax"></div>
          <div class="rr">
            min: <span class="rv" id="range-min">0</span>
            max: <span class="rv" id="range-max">60</span>
          </div>

          <span class="sbtitle tt-ti">total data points</span>
          <div id="tticks">0000000</div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <div id="chart_container">
                <div id="chart"></div>
                <div id="slider"></div>
              </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>



    <script src="./app.js"></script>
    <script src="./graph.js"></script>


  </body>
</html>
